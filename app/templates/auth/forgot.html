{% extends 'base.html' %} {% block header %}
<main class="container mx-auto px-10 py-8">
  <div class="text-3xl">
    {% block title %}¡Olvidaste tu contraseña!{% endblock %}
  </div>
</main>
{% endblock %} {% block content %}


<form method="post" action="{{ url_for('auth.forgot')}}" class="px-4">
  <label for="email">Escriba su dirección de correo electrónico</label>
  <input
    type="email"
    name="email"
    id="email"
    class="rounded-md mb-6 text-black"
    required
  />

  <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Enviar
  </button>
</form>
{% endblock %}
